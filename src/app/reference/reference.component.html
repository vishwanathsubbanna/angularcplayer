<div class="card">
    <div class="card-header">
      Links of reference materials for the topic: {{topictitle}}
    </div>
    <ol class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let link of referencelink;index as i"><a [href]="link" class="badge badge-primary">{{i+1}}. {{link}}</a></li>      
    </ol>
  </div>
