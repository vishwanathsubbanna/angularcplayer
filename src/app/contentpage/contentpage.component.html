<div *ngIf="topiccode">
<div class="table table-borderless">
    <div class="row">
        <td class="col">
            <div class="card" >
              <app-video [page-title]="pagetitle" [page-desc]="pagedesc" [content-video-src]="videoURL"></app-video>                
              </div>
        </td>
    </div>
    <div class="row"> 
        <td class="col">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="btn btn-primary " data-toggle="collapse" href="#references" >Reference Materials</a>
                </li>&nbsp;&nbsp;
                <li class="nav-item">
                  <a class="btn btn-secondary" data-toggle="collapse" href="#notes">Notes</a>
                </li>&nbsp;&nbsp;
                <li class="nav-item">
                  <a class="btn btn-success" data-toggle="collapse" href="#qa">Q/A</a>
                </li>&nbsp;&nbsp;
                <li class="nav-item">
                  <a class="btn btn-info" data-toggle="collapse" href="#trans">Transcript</a>
                </li>&nbsp;&nbsp;
                <li class="nav-item">
                    <a class="btn btn-warning" data-toggle="collapse" href="#review">Review</a>
                  </li>&nbsp;&nbsp;
              </ul>
              <div class="collapse" id="references">
                <div class="card card-body">
                  <app-reference [topiccode]="topiccode" [ccode]="ccode"></app-reference>
                </div>
              </div>
              <div class="collapse" id="notes">
                <div class="card card-body">
                 <app-notes [topiccode]="topiccode" [ccode]="ccode"></app-notes>                 
                </div>
              </div>
              <div class="collapse" id="qa">
                <div class="card card-body">
                  <app-qa [topiccode]="topiccode" [ccode]="ccode"></app-qa>
                </div>
              </div>
              <div class="collapse" id="trans">
                <div class="card card-body">
                  <app-transcript [topiccode]="topiccode" [ccode]="ccode"></app-transcript>
                </div>
              </div>
              <div class="collapse" id="review">
                <div class="card card-body">
                  <app-review [topiccode]="topiccode" [ccode]="ccode"></app-review>
                </div>
              </div>
        </td>
    </div>
    
</div>    
</div>
